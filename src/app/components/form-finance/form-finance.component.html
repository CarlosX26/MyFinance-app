<form (ngSubmit)="submit()">
  <div class="box-input-description">
    <label for="descInput">Descrição</label>
    <input
      type="text"
      placeholder="Digite a descrição aqui..."
      id="descInput"
      name="description"
      [(ngModel)]="description"
    />
    <small>Ex: Compra de roupas</small>
  </div>

  <div class="box-inputs-values">
    <div>
      <label for="valueInput">Valor</label>
      <input
        type="number"
        placeholder="$ 1"
        id="valueInput"
        name="value"
        [(ngModel)]="value"
      />
    </div>
    <div>
      <label for="typeValueSelect">Tipo do valor</label>
      <select id="typeValueSelect" name="type" [(ngModel)]="type">
        <option value="entrada">Entrada</option>
        <option value="saída">Saída</option>
      </select>
    </div>
  </div>

  <button type="submit">Inserir valor</button>
</form>
